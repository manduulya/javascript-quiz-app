<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="javascript-quiz-app">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Javascript Quiz Question Page</title>
</head>
<body>
    <form>
        <header>
            <h1>Question <span class="questionNumber">1</span> of 10</h1>
        </header>
        <section>
            <h3>1. Which one of following is correct method for accessing object? </h3>
            <p><input type="radio">object.name()</p>
            <p><input type="radio">message.toUpperCase();</p>
            <p><input type="radio">objectName.methodName()</p>
            <p><input type="radio">object.Name.method.Name()</p>
        </section>
        <section>
            <button>Submit</button>
            <p>Your score is <span class="score">0</span></p>
        </section>
    </form>
</body>
</html>
