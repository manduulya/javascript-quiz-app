<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="javascript-quiz-app">
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Patua+One&display=swap" rel="stylesheet"/>
    <title>Javascript Quiz</title>
</head>
<body>
    <header>
        <header class="homePageHeader">
            <h1>Basic Javascript Quiz</h1>
            <div>
                <p>Your score is <span class="score">0</span></p>
                <p>Question number <span class="questionNumber">0</span> of 8</p>
            </div>
        </header>
    </header>
    <main>
        <section class="mainBox">
            <section class="homePage startQuiz">
                <section class="homePageButton">
                    <img class="welcome-banner" src="images/welcome-banner.jpg" alt="welcome-banner">
                    <button class="startButton">Start</button>
                </section>
            </section>
            <section class="questionPage altBox"></section>
            <section class="feedbackPage altBox"></section>
            <section class="finalPage altBox"></section>
        </section>
    </main>
    <section class="section-logo">
        <img src="C:\Users\Ebo\Documents\quiz-app\images\js-logo.png" class="js-logo" alt="JS-logo">
    </section>
    <script
  src="https://code.jquery.com/jquery-3.4.1.js"
  integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
  crossorigin="anonymous"></script>
  <script src="index.js"></script>
</body>
</html>
